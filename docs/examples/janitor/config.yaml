snapshotter:
  Storage:
    gcs:
      bucket: restic
      prefix: minikube
    storageSecretName: snap-secret
  sanitize: true
  schedule: '@every 6h'
eventForwarder:
  eventNamespaces:
  - kube-system
  forwardWarningEvents: true
  notifyOnIngressAdd: true
  notifyOnStorageAdd: true
  receiver:
    notifier: mailgun
    to:
    - ops@example.com
janitors: {}
notifierSecretName: kubed-notifier
recycleBin:
  handleUpdates: false
  path: /tmp/kubed/trash
  receiver:
    notifier: mailgun
    to:
    - ops@example.com
  ttl: 168h
